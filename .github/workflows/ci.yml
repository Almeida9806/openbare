name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./server
      
      - name: Run tests
        run: npm test
        working-directory: ./server

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run tests
        run: npm test
        working-directory: ./client

  test-registry:
    name: Test Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./registry
      
      - name: Run tests
        run: npm test
        working-directory: ./registry

  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint, test-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: openbare:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
